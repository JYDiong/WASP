<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainfall Forecast – WASP</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      margin-bottom: 5px;
      font-weight: 700;
    }
    h2 {
      margin-top: 0;
      font-weight: 400;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      font-size: 1rem;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #fff;
      background-color: #388e3c;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a.button:hover {
      background-color: #2e7d32;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #555;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>WASP</h1>
  <h2>Rainfall Forecast Viewer (3-Hourly Accumulation)</h2>

  <label for="slider">Forecast Hour: <span id="hour-label">0</span> hr</label>
  <input type="range" id="slider" min="0" max="40" value="0" />

  <img id="forecast-image" src="./image_rain/Rainfall_map_0.png" alt="Rainfall Forecast" />

  <br />
  <a class="button" href="index.html">← Back to Landing Page</a>

  <footer>
    <p>&copy; 2025 <a href="https://github.com/JYDiong">J.Y. Diong</a>. Forecasts from <a href="https://www.ncei.noaa.gov/products/weather-climate-models/global-forecast">NOAA GFS</a>.</p>
  </footer>

  <script>
    const slider = document.getElementById('slider');
    const image = document.getElementById('forecast-image');
    const hourLabel = document.getElementById('hour-label');

    slider.addEventListener('input', () => {
      const idx = slider.value;
      image.src = `./image_rain/Rainfall_map_${idx}.png`;
      hourLabel.textContent = idx * 3;
    });
  </script>

</body>
</html>
